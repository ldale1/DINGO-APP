<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <div class="wrapper flex flex-column">
            <!-- Status bar -->
            <div id="status-bar" class="flex flex-row flex-centre"/>
                <img id="status-icon" src="img/favicon.ico"></p>
                <p id="status-info" class="flex-grow">DINGO Magplug Classification</p>
            </div>

            <!-- Splash Screen -->
            <div id="loading-overlay" class="overlay flex flex-centre flex-column flex-grow">
                <div class="loader"></div>
                <p id="status-loading">Launching...</p>
            </div>

            <!-- Shows predictions -->
            <div id="prediction-container" class="flex flex-row">
                <table id="prediction-table" class="flex-grow">
                    <tr class="main-prediction">
                        <td id="first_prediction" class="col-left">NORMAL: </td>
                        <td id="first_prediction_confidence" class="col-right">&emsp;-</td>
                    </tr>
                    <tr class="sub-prediction">
                        <td id="second_prediction" class="col-left">WARNING: </td>
                        <td id="second_prediction_confidence" class="col-right">&emsp;-</td>
                    </tr>
                    <tr class="sub-prediction">
                        <td id="third_prediction" class="col-left">CRITICAL: </td>
                        <td id="third_prediction_confidence" class="col-right">&emsp;-</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Javascript -->
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/sobel.js"></script>
    </body>
</html>
